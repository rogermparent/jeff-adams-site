{{ define "main" }}
<section class="banner"
	 {{ if .Params.banner.image }}
	 style="background-image: url('{{ .Params.banner.image }}')"
	 {{end}}>
  <div class="inner">
    <header class="with-underline">
      <h1>
        {{ .Params.banner.heading }}
      </h1>
    </header>
    <div class="content">
      {{ .Params.banner.content }}
    </div>
    <a href="/about" class="button">Learn more</a>
  </div>
</section>
{{ end }}
