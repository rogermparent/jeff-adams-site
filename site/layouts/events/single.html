{{ define "main" }}
<section class="contained">
    <div class="inner">
	<header class="major with-underline">
	  <h1>{{ or .Params.header .Params.title }}</h1>
	  <time>
	    {{ dateFormat "Monday January 2" .Params.start }}{{ if .Params.duration }}, {{ .Params.duration }}
	    {{ end }}
	  </time>
	</header>
	{{ if .Params.image }}
	<span class="image main"><img src="{{.Params.image}}" alt="" /></span>
	{{ end }}
	{{ .Content }}
    </div>
</section>
{{ end }}
