<header>
    <a class="logo" href="/index.html">
        {{ .Site.Data.site.logo | markdownify }}
    </a>
    {{ if (isset $.Site.Data.site "nav") and (gt (len $.Site.Data.site.nav) 0) }}
    <nav>
        {{ range $.Site.Data.site.nav }}
        <a href="{{.url}}">{{.label}}</a>
        {{ end }}
    </nav>
    {{ end }}
</header>
